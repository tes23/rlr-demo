<!DOCTYPE html ng-app="myApp">

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link href="./bower_components/angular-material/angular-material.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="./bower_components/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./app.js"></script>
</head>
<body layout="column" ng-controller="mainCtrl as mc">
<md-toolbar layout="row">
    <!--<h1>Road Live Reporting</h1>-->
    <md-button class="md-button" aria-label="menu" ng-click="mc.toggleSearch()">
        <!--<md-icon md-svg-src="img/icons/menu.svg"></md-icon>-->
        <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
        <!--<i class="material-icons">menu</i>-->
    </md-button>
</md-toolbar>

<!-- Container #2 -->
<div flex layout="row">
    <!-- Container #3 -->
    <md-sidenav md-is-open="true" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                style="width: 500px;max-width: 500px;">
        <md-toolbar layout="row"></md-toolbar>
        <md-content>
            <form name="search-form">
                <!--<div layout="column">-->
                <!--<md-input-container>-->
                <div class="md-padding" ng-cloak>
                    From
                    <md-datepicker ng-model="mc.from" md-placeholder="Enter date"></md-datepicker>
                    <br/>
                    To
                    <md-datepicker ng-model="mc.to" md-placeholder="Enter date"></md-datepicker>
                    <br/>

                    <md-input-container >
                        <label>Parties</label>
                        <md-select ng-model="selectedParties" md-on-open="loadParties()" multiple>
                            <md-optgroup label="BUPA 1">
                                <md-option ng-value="party.partyName"
                                           ng-repeat="party in parties | filter: {bupa: 'Duni' }">{{party.partyName}}
                                </md-option>
                            </md-optgroup>
                            <md-optgroup label="BUPA 2">
                                <md-option ng-value="party.partyName"
                                           ng-repeat="party in parties | filter: {bupa: 'Mogule' }">{{party.partyName}}
                                </md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                </div>
                    <!--</div>-->
            </form>
        </md-content>
    </md-sidenav>
    <!-- Container #4 -->
    <md-content flex id="content">

    </md-content>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
</body>
</html>
